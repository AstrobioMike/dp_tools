  Study Protocol Description: 'Samples were processed at the Stanford University Mass
    Spectrometry (SUMS) omics core facility in two batches, the first batch included
    spaceflight and ground control samples and the second batch included basal and
    vivarium control samples.  In the first batch, the samples were divided into two
    TMT 10-plex labeling groups. Group B consisted of ground control (GC) samples
    21, 22, 36, 37, 38, 39, 40, a pool of all NASA GC samples, a pool of all NASA
    and CASIS (GLDS-47) GC samples, and a pool of all CASIS (GLDS-47) basal (BA) samples.
    Group C consisted of spaceflight (FLT) samples 2, 3, 25, 26, 27, 28, 30, a pool
    of all NASA FLT samples, a pool of all NASA and CASIS (GLDS-47) FLT samples, and
    a pool of all CASIS (GLDS-47) basal (BA) samples. This labeling scheme enables
    comparison across NASA and CASIS specimen groups in the RR-1 study. CASIS FLT
    and GC samples were labeled separately as TMT 10-plex Group A (GLDS-47).  In the
    second batch, the ten basal and vivarium control samples were processed in one
    TMT 11-plex labeling group along with one pool of all samples. TMT Isobaric label
    reagent lot number RE231321 (https://www.thermofisher.com/order/catalog/product/90110)  SUMS
    protocol was followed: 50 ug were drawn from each samples defrosted on ice. The
    remaining sample was immediately placed back in -80C. 25uL of 50mM ammonium bicarbonate,
    pH 8.0 was added to each sample, followed by 1.5 uL of 500mM DTT, incubated at
    50C for 30 minutes and cooled to room temperature. 3 uL of 1M propionamide was
    added to each sample and incubated at room temperature for 1hr. 75 uL of 50mM
    ammonium bicarbonate, 0.02% protease max was added to each sample followed by
    1.5 ug of trypsin/lysC (Promega) and overnight incubation at 37C.  10 uL of 10%
    formic acid, 90% water was added to each sample to quench the digest. The samples
    were incubated at 37C for 10 minutes, followed by centrifugation at 10,000g for
    5 minutes. Microspin C18 columns (NEST group, p/n SEM SS18V) were equilibrated
    with acetonitrile followed by 2 times wash with 0.1% formic acid/water and each
    sample was cleaned and concentrated independently per vendor protocol. The eluant
    peptides were dried in a speed vac to <2 uL volume and stored at 4C prior to TMT
    isobaric labeling. Each peptide pool was reconstituted in 100 uL, 100mM HEPES,
    pH 8.0. The TMT isobaric labels were reconstituted in 40 uL absolute ethyl alcohol
    and 20 uL of each isobaric tag as described above was added to the corresponding
    sample. The samples incubated at room temperature for 1.5hr, followed by the addition
    of 5 uL hydroxylamine to quench the reaction. 50 uL of each isobaric-tagged peptide
    pool was drawn and pooled to a final volume of 500 uL, 500 uL of 0.1% formic acid
    water was added to a final volume of 1mL. This fraction (~250 ug total peptide)
    was purified on a Water Oasis HLB 3cc C18 cartridge per vendor protocol and the
    final eluent dried to completion in a speed vac. SCX offline fractionation was
    performed using a Protea SCX column (p/n SP-155) and the provided buffers. In
    brief, the previously dried 10plex peptide pool was dissolved in 150 uL reconstitution
    solution and loaded onto the equilibrated SCX column (3 times) followed by 2 sequential
    washes. The elution solution provided in the kit was diluted in series to 50mM,
    100mM, 150mM, 200mM, 300mM and 400mM (stock) concentrations. The peptides were
    then eluted starting with the 50mM salt concentration and collected in a new tube
    for the entire series. 200 uL of 0.1% formic acid water was added to each SCX
    eluted fraction and each was Microspin C18 purified as previously described. Each
    fraction was reconstituted in 20 uL 0.2% formic acid, 2% acetonitrile, 97.8% water
    and injected for liquid chromatography mass spectrometry analysis. '
