  Study Protocol Description: "Histology on samples was performed by Triangulum Biopharma\
    \ LLC (San Diego, CA) on archived tissues available from NASA Ames Life Sciences\
    \ Data Archive (ALSDA). In brief, for each sample, one half was embedded in paraffin,\
    \ while the second half was embed- ded in Optimal cutting temperature compound\
    \ (OCT) for cryosectioning. Paraffin embedded samples were sec- tioned at 4 \u03BC\
    m and stained with hematoxylin and eosin (H&E). OCT-embedded samples were cryosectioned\
    \ at 5 \u03BCm and lipids stained with Oil Red O (ORO). Whole slide imaging was\
    \ performed in bright field using a Pannoramic Scan from 3D Histech (a Perkin\
    \ Elmer Company). Raw files were converted to .tiff and .jpg files using QuPath\
    \ (https://qupath.github.io/). There are multiple sections per slide, one section\
    \ from each animal. The order of animal IDs in the file names corresponds to the\
    \ sections from top to bottom of each slide image."
