  Study Protocol Description: 'Raw fastq files were assessed for % rRNA using HTStream
    SeqScreener (version 1.0.0) and filtered using Trim Galore! (version 0.6.2). Raw
    and trimmed fastq file quality was evaluated with FastQC (version 0.11.8), and
    MultiQC (version 1.7) was used to generate MultiQC reports. Mus musculus STAR
    and RSEM references were built using STAR (version 2.7.1a) and RSEM (version 1.3.1),
    respectively, genome version mm10-GRCm38 (Mus_musculus.GRCm38.dna.toplevel.fa),
    and the following gtf annotation file: Mus_musculus.GRCm38.96.gtf. Trimmed reads
    were aligned to the Mus musculus STAR reference with STAR (version 2.7.1a) and
    aligned reads were quantified using RSEM (version 1.3.1). Quantification data
    was imported to R (version 3.6.0) with tximport (version 1.14.0) and normalized
    with DESeq2 (version 1.26.0). Differential expression analysis was performed in
    R (version 3.6.0) using DESeq2 (version 1.26.0); all groups were compared using
    the Wald test and the likelihood ratio test was used to generate the F statistic
    p-value. Gene annotations were assigned using the following Bioconductor and annotation
    packages: STRINGdb, PANTHER.db, and org.Mm.eg.db.'
