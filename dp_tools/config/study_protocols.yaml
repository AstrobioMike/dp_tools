  Study Protocol Description: 'A cohort of 16-week-old female C57BL/6J mice (Jackson
    Lab) were flown to the ISS, housed in the Rodent Habitat and were subject to microgravity
    for 37 days. Mice of simiar age, sex and strain were used for ground controls
    housed in the identical hardware and matching ISS environmental conditions. Additionally,
    mice from the same cohort were used as basal control and vivarium control. Basal
    control mice were euthanized the day after launch as baseline references. Vivarium
    mice were housed in the standard vivarium cages for the same amount of time as
    spaceflight and ground control animals. '
