      \ (ORO). Whole slide imaging was performed in bright field using a Pannoramic\
      \ Scan from 3D Histech (a Perkin Elmer Company). Raw files were converted to\
      \ .tiff and .jpg files using QuPath (https://qupath.github.io/). There are multiple\
      \ sections per slide, one section from each animal. The order of animal IDs\
      \ in the file names corresponds to the sections from top to bottom of each slide\
