STUDY PROTOCOLS:
  '5mC total RNA methylation analysis::':
    Study Protocol Components Name: ''
    Study Protocol Components Type: ''
    Study Protocol Components Type Term Accession Number: ''
    Study Protocol Components Type Term Source REF: ''
    Study Protocol Description: 'RNA methylation analysis was performed by Epigentek.
      60 samples of Total mouse liver RNA was prepared by GeneLab and received by
      Epigentek. The samples were subjected to bisulfite conversion, cDNA reverse
      transcription, library preparation, Bioanalyzer QC, KAPA library quantification,
      multiplex NGS on an Illumina HiSeq2500 and advanced data analysis. RNA methylation
      analysis was performed by Epigentek. Sixty samples of Total mouse liver RNA
      was prepared by GeneLab and received by Epigentek. The samples were subjected
      to bisulfite conversion, cDNA reverse transcription, library preparation, Bioanalyzer
      QC, KAPA library quantification, multiplex NGS on an Illumina HiSeq2500 and
      advanced data analysis. Bisulfite Conversion: RNA samples were bisulfite treated
      with the Methylamp RNA Bisulfite Conversion Kit (Epigentek Cat. # P-9003). 200
      ng for the samples N1, N2, N4 through N12, and N37 through N60. 100 ng for the
      samples N3 and N13 through N36. Library Preparation: -cDNA was synthesized from
      bisulfite treated RNA and ligated with adaptors by using random probing method.
      -Library amplification was performed using indexed primers and library cDNA
      was purified with magnetic beads -Purified library cDNA was eluted in 12 uL
      of water. Library QC: Library construction was verified on a Bioanalyzer and
      KAPA Library Quantification. Sequencing: 5 nM of sample libraries were subjected
      to next generation sequencing on an Illumina HiSeq 2500 in Single Read 50 nts
      format.'
    Study Protocol Name: 5mC total RNA methylation analysis
