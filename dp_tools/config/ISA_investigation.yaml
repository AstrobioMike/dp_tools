      in R (version 3.6.0) using DESeq2 (version 1.26.0); all groups were compared
      using the Wald test and the likelihood ratio test was used to generate the F
      statistic p-value. Gene annotations were assigned using the following Bioconductor
      and annotation packages: STRINGdb, PANTHER.db, and org.Mm.eg.db.'
