  'protein extraction::':
    Study Protocol Components Name: ''
    Study Protocol Components Type: ''
    Study Protocol Components Type Term Accession Number: ''
    Study Protocol Components Type Term Source REF: ''
    Study Protocol Description: For protein homogenization the urea based protein
      lysis buffer consisted of 8 M urea, with 50 mM ammonium bicarbonate, at pH 8.5
      in DNase- and RNase-free H2O and was custom ordered from Teknova, Hollister,
      CA. This recipe was initially provided by Stanford University Mass Spectrometry
      (SUMS). Protease inhibitors, 1:100 volumes of 0.1 M phenylmethanesulfonyl fluoride
      solution in ethanol (Sigma-Aldrich, St. Louis, Missouri) and 1:100 volumes of
      cOmplete EDTA-free tablets (Roche, Indianapolis, IN), were added to the lysis
      buffer kept on ice. A piece of liver weighing between 20-30 mg was cut from
      each liver sample and immediately added to 650 uL protein lysis buffer. Each
      sample was homogenized for approximately 20 seconds at 21,000 RPM using a Polytron
      PT1300D handheld homogenizer with a 5 mm standard dispersing aggregate tip (Kinematica,
      Bohemia, NY). Homogenates were centrifuged for 15 minutes at 4 C and at 14,000
      X g to remove cell debris. A 30 uL sample of each supernatant was kept on ice
      for total protein concentration assay, and the rest of the supernatant was snap-frozen
      with liquid nitrogen in aliquots. The Pierce BCA Protein Assay Kit (Thermo Fisher
      Scientific, Waltham, MA) was used to measure the total protein concentration
      of each protein sample.
