  'nucleic acid extraction::':
    Study Protocol Components Name: ''
    Study Protocol Components Type: ''
    Study Protocol Components Type Term Accession Number: ''
    Study Protocol Components Type Term Source REF: ''
    Study Protocol Description: RNA and DNA were extracted usign the AllPrep DNA/RNA
      Mini Kit (Qiagen, Valencia, CA). Briefly, homogenization buffer for DNA and
      RNA purification was made by adding 1:100 volumes beta-mercaptoethanol to Buffer
      RLT (Qiagen, Valenica, CA) and kept on ice until use. Approximately 30 mg of
      tissue was isolated using a scalpel and immediately placed in 800 uL of the
      Buffer RLT solution. Each sample was then homogenized for approximately 20 seconds
      at 21,000 RPM using a Polytron PT1300D handheld homogenizer with a 5 mm standard
      dispersing aggregate tip (Kinematica, Bohemia, NY). Homogenates were centrifuged
      for 3 minutes at room temperature at 15,000 RPM to remove cell debris. The supernatant
      from each sample was then used to isolate and purify DNA and RNA following the
      manufacturer's protocol. RNA was eluted twice per sample in 30 uL H2O per elution.
      Concentration and absorbance ratios for all RNA and DNA samples were measured
      using the NanoDrop 2000 spectrophotometer (Thermo Fisher Scientific, Waltham,
      MA). RNA quality was assessed using the Agilent 2100 Bioanalyzer with the Agilent
      RNA 6000 Nano Kit or Agilent RNA 6000 Pico Kit (Agilent Technologies, Santa
      Clara, CA).
