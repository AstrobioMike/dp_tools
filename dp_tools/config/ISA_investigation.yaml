    Study Protocol Description: 'The flight group mice were euthanized by ISS crew
      with Euthasol injection followed by cervical dislocation. Liver was collected
      after spleen upon euthanasia for mice M21 and M22, and was frozen in a pre-chilled
      Mini Cold Bag (MCB) before transfer to the MELFI freezer (-80 C). For the rest
      of the spaceflight mice, the carcasses were frozen in a pre-chilled Mini Cold
      Bag (MCB) before transfer to the MELFI freezer (-80 C) and brought back to Earth
      where disscetion was held. Ground control mice M31 and M32 followed the same
      protocol of on-orbit dissected animals (M21 and M22) and the livers were collected
      immediately followed by euthanasia. Rest of the ground control animals and all
      the basal and vivarium animals in this dataset have been dissected postflight
      per the protocol in the following.  Postflight dissection protocol: Mouse carcasses
      were removed from -80 C storage and thawed at room temperature for 15-20 minutes.
      Multiple tissues, including liver, were collected from each carcass. Total dissection
      time for each carcass was no longer than 30 minutes since collection of the
      first tissue.  Liver was preserved in RLT buffer or protein lysis buffer, homogenized
      and snap frozen with liquid nitrogren.'
