  Study Description: RR-1 is a validation flight to evaluate the hardware, operational
    and science capabilities of the Rodent Research Project on the ISS. RNA, DNA,
    and protein were purified from liver tissues from RR-1 mice (female, C57BL/6J,
    16wk old at time of launch). From each group, two liver samples were collected
    and frozen immediately after euthanasia. The rest of the liver samples from each
    group were collected from frozen carcasses dissected post-flight. RNA-Seq, whole
    genome and RNA BS-Seq (bisulfite sequencing) and proteomic expression profiling
    were performed. RNA extracted from these tissues was re-sequenced; these data
    are available as part of GLDS-168 (https://genelab-data.ndc.nasa.gov/genelab/accession/GLDS-168).
