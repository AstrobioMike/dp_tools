  GeneLab RNAseq data processing protocol::Arabidopsis thaliana V1: &GeneLabRNAseqDataProcessingProtocol
    Study Protocol Components Name: ''
    Study Protocol Components Type: ''
    Study Protocol Components Type Term Accession Number: ''
    Study Protocol Components Type Term Source REF: ''
    Study Protocol Description: 'Raw fastq files were assessed for % rRNA using HTStream
      SeqScreener (version 1.0.0) and filtered using Trim Galore! (version 0.6.2).
      Raw and trimmed fastq file quality was evaluated with FastQC (version 0.11.8),
      and MultiQC (version 1.7) was used to generate MultiQC reports. Arabidopsis
      thaliana STAR and RSEM references were built using STAR (version 2.7.1a) and
      RSEM (version 1.3.1), respectively, Ensembl release 44, genome version TAIR10
      (Arabidopsis_thaliana.TAIR10.dna.toplevel.fa) and the following gtf annotation
      file: Arabidopsis_thaliana.TAIR10.44.gtf. Trimmed reads were aligned to the
      Arabidopsis thaliana STAR reference with STAR (version 2.7.1a) and aligned reads
      from 3 samples were assessed for strandedness using RSeQC Infer Experiment (version
      4.0.0) then aligned reads from all samples were quantified using RSEM (version
      1.3.1), with strandedness set to none. Quantification data was imported to R
      (version 4.0.3) with tximport (version 1.18.0) and normalized with DESeq2 (version
      1.30.0). Differential expression analysis was performed in R (version 4.0.3)
      using DESeq2 (version 1.30.0); all groups were compared using the Wald test
      and the likelihood ratio test was used to generate the F statistic p-value.
      Gene annotations were assigned using the following Bioconductor and annotation
      packages: STRINGdb (v2.2.0), PANTHER.db (v1.0.10), and org.At.tair.db (v3.12.0).'
    Study Protocol Name: GeneLab RNAseq data processing protocol
